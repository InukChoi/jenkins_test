version: 2.1
jobs:
  gradle-build: # 작업 이름
    docker:
      - image: cimg/openjdk:17.0 # circle ci 에서 만들어 놓은걸로
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Add Permission
          command: chmod +x gradlew
      - run:
          name: Gradle Build
          command: ./gradlew bootJar
      - persist_to_workspace: # volume 같은거로 남겨놓게
          root: .
          paths:
            - build/libs/*.jar

  docker-build-and-push:
    docker:
      - image: cimg/base:2022.09
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    working_directory: ~/project
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          name: Build Docker Image
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker build -t $DOCKERHUB_USERNAME/backend:$TAG .

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - gradle-build
      - docker-build-and-push:
          requires:
            - gradle-build